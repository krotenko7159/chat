<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Quicksand" rel="stylesheet">
	<link href="hamburgers-master/dist/hamburgers.css" rel="stylesheet">
</head>
<body>
		<div class="container_reg">
			<div class="sidebar">
				<a href="#" class="icons"><i class="fab fa-monero fa-inverse fa-2x"></i></a>
				<a href="#" class="icons"><i class="fas fa-bars fa-inverse fa-2x"></i></a>
				<a href="#"	class="icons"><i class="fas fa-cog fa-inverse fa-2x" style="padding-left: 18px"></i></a>
			</div>
			<div class="profile_settings">
				<form>
				<h1 style="font-size: 50px; text-align: center;">Profile Settings</h1>
				<!--<img src="images/12.png" class="icon_sm" style="position: absolute; right: 70%;">-->
				<input type="radio" name="gender" style="margin-top: 3%; margin-left: 18%;" value="female"><label>Female</label> 
				<input type="radio" name="gender" style="margin-top: 3%; margin-left: 25%;" value="male"><label>Male</label><br />
				<input type="text" name="name" style="margin-top: 3%; margin-left: 18%;" size="23em;" placeholder=" First Name:">
				<input type="text" name="secondName" style="margin-top: 3%; margin-left: 18%;" size="23em" placeholder=" Second Name:"> <br />
				<input type="date" name="birthday" style="margin-top: 3%; margin-left: 25%" size="23em"> <br />
				<img src="images/5.png"" alt="" style="margin-top: 3%; margin-left: 30%">
				</form> 
			</div>
			<div class="image_settings">
				<h1>Profile Image</h1>
				<button style="background-color: rgba(255,255,255,0); border-color: rgba(255,255,255,0); margin: 5% 25%;"><img src="images/10.png"></button>
				<h1>Background Image</h1>
				<button style="background-color: rgba(255,255,255,0); border-color: rgba(255,255,255,0); margin: 5% 25%;"><img src="images/10.png"></button>
			</div>
		</div>	

</body>
</html>
